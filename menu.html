<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ZEN Delicatessen Website">
    <meta name="keywords" content="ZenDeli, Zen, Deli, Delicatessen">
    <meta name="author" content="KodingKamp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Zen Delicatessen</title>
    <link rel="stylesheet" type="text/css" href="src/headerandfooter.css">
    <link rel="stylesheet" type="text/css" href="src/menu.css">
    <link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
</head>

<body>    
    <div class="jumbotron jumbotron-fluid mb-0">
        <div class="d-flex justify-content-center align-items-center h-100">
            <h1 class="jumbotron-title display-4 text-white text-center text-uppercase px-sm-5 py-5 w-100 mb-0">
                    Food Menu
            </h1>
        </div>
    </div>

    <!-- Main Body -->
    <div class="main-body p-2">
        <div class="menu col-12 text-center my-4">
            <img id="ssapps" class="img-fluid" src="assets/menus/ssapps.png" title="Click to expand image" onclick="showExpandImageModal('ssapps')">
        </div>
        <p>
        <div class="menu col-12 text-center my-4">
            <img id="sandwhiches" class="img-fluid" src="assets/menus/sandwiches.png" title="Click to expand image" onclick="showExpandImageModal('sandwiches')">
        </div>
        <div class="menu col-12 text-center my-4">
            <img id="drinks" class="img-fluid" src="assets/menus/drinks.png" title="Click to expand image" onclick="showExpandImageModal('drinks')">
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img id="imageElement">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    
    <!-- Loaded Scripts -->
    <script src="src/GetHeaderAndFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="src/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/0f8543b888.js" crossorigin="anonymous"></script>
    <script src="src/MenuItems.js"></script>
    <script src="src/menu.js"></script>
</body>
</html>
